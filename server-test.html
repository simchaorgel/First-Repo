<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Server Test - DVD Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #000000, #1a1a2e);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
            text-shadow: 0 0 10px #00ff00;
            z-index: 10;
        }

        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
            z-index: 10;
        }

        .logo {
            position: absolute;
            padding: 20px 40px;
            font-size: 48px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: gold;
            text-shadow: 0 0 30px gold;
            opacity: 0;
            pointer-events: none;
            animation: celebrate 2s ease-out;
            z-index: 100;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="info">
        âœ“ Server is running!<br>
        ðŸŽ¯ Try to catch a corner hit!<br>
        Press SPACE to speed up
    </div>
    <div class="counter">
        Corner Hits: <span id="cornerCount">0</span>
    </div>
    <div class="logo" id="logo">DVD</div>

    <script>
        const logo = document.getElementById('logo');
        const counterDisplay = document.getElementById('cornerCount');
        
        let x = Math.random() * (window.innerWidth - 150);
        let y = Math.random() * (window.innerHeight - 100);
        let dx = 2;
        let dy = 2;
        let cornerHits = 0;
        
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24',
            '#6c5ce7', '#fd79a8', '#a29bfe', '#00b894'
        ];
        
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        logo.style.backgroundColor = getRandomColor();
        
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'ðŸŽ‰ CORNER! ðŸŽ‰';
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 2000);
        }
        
        function animate() {
            const logoRect = logo.getBoundingClientRect();
            
            x += dx;
            y += dy;
            
            let hitCorner = false;
            
            // Check boundaries and corners
            if (x <= 0 || x >= window.innerWidth - logoRect.width) {
                dx = -dx;
                logo.style.backgroundColor = getRandomColor();
                if ((y <= 0 || y >= window.innerHeight - logoRect.height)) {
                    hitCorner = true;
                }
            }
            
            if (y <= 0 || y >= window.innerHeight - logoRect.height) {
                dy = -dy;
                logo.style.backgroundColor = getRandomColor();
                if ((x <= 0 || x >= window.innerWidth - logoRect.width)) {
                    hitCorner = true;
                }
            }
            
            if (hitCorner) {
                cornerHits++;
                counterDisplay.textContent = cornerHits;
                showCelebration();
            }
            
            logo.style.left = x + 'px';
            logo.style.top = y + 'px';
            
            requestAnimationFrame(animate);
        }
        
        // Speed boost with spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                dx *= 1.5;
                dy *= 1.5;
            }
        });
        
        // Click to reset position
        logo.addEventListener('click', () => {
            x = window.innerWidth / 2;
            y = window.innerHeight / 2;
        });
        
        animate();
    </script>
</body>
</html>
